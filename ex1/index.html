<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="script.js" type="text/javascript"></script>

    <title>Expenses chart component</title>

</head>
<body>

    <div class="container">
        <div class="box">
            <div class="header">
                <div class="header-box">
                    <div class="white-font balance-text">My balance</div>
                    <div class="white-font balance-value">$921.48</div>
                </div>
            </div>
            <div class="graph">
                <div class="graph-font graph-title">Spending - Last 7 days</div>
                <div class="graph-box">
                    <div class="graph-content">
                        
                    </div>
                </div>
                <hr></hr>
                <div class="graph-summary">
                    <div class="summary-container">
                        <div class="left">
                            <div class="subscript-font">Total this month</div>
                            <div class="graph-font summary-balance"></div>
                        </div>    
                        <div class="right">
                            <div class="summary-percent">+2.4%</div>
                            <div class="graph-font subscript-font">from last month</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
